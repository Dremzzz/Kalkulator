<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator trójkąta</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
   <div id="content" class="border-solid">
      <div class="screen border-bottom">
        <input id="wynik" type="text" readonly>
      </div>
      <div class="calculator">
        <div class="up">
          <button class="btn" onmousedown="c()" onmouseup="button()">C</button>
          <button class="btn" onmousedown="di()" onmouseup="button()">/</button>
        </div>
        <button class="btn" onmousedown="s()" onmouseup="button()">7</button>
        <button class="btn" onmousedown="e()" onmouseup="button()">8</button>
        <button class="btn" onmousedown="n()" onmouseup="button()">9</button>
        <button class="btn" onmousedown="x()" onmouseup="button()">x</button>
        <button class="btn" onmousedown="f()" onmouseup="button()">4</button>
        <button class="btn" onmousedown="fi()" onmouseup="button()">5</button>
        <button class="btn" onmousedown="si()" onmouseup="button()">6</button>
        <button class="btn" onmousedown="min()" onmouseup="button()">-</button>
        <button class="btn" onmousedown="o()" onmouseup="button()">1</button>
        <button class="btn" onmousedown="t()" onmouseup="button()">2</button>
        <button class="btn" onmousedown="th()" onmouseup="button()">3</button>
        <button class="btn" onmousedown="p()" onmouseup="button()">+</button>
        <button class="btn" onmousedown="h()" onmouseup="button()">#</button>
        <button class="btn" onmousedown="z()" onmouseup="button()">0</button>
        <button class="btn" onmousedown="d()" onmouseup="button()">.</button>
        <button class="btn" onmousedown="eq()" onmouseup="button()">=</button>
      </div>
   </div>
  <script rel="text/javascript" src="./js/app.js"></script>
  </body>
</html>
