<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
   <div id="content" class="border-solid">
      <div class="screen border-bottom">
        <input id="wynik" type="text" readonly>
      </div>
      <div class="calculator">
        <button class="btn hidden" onclick="button(0)">a</button>
        <button class="btn" onclick="button(1)">âˆš</button>
        <button class="btn" onclick="button(2)">C</button>
        <button class="btn" onclick="button(3)">/</button>
        <button class="btn" onclick="button(4)">7</button>
        <button class="btn" onclick="button(5)">8</button>
        <button class="btn" onclick="button(6)">9</button>
        <button class="btn" onclick="button(7)">x</button>
        <button class="btn" onclick="button(8)">4</button>
        <button class="btn" onclick="button(9)">5</button>
        <button class="btn" onclick="button(10)">6</button>
        <button class="btn" onclick="button(11)">-</button>
        <button class="btn" onclick="button(12)">1</button>
        <button class="btn" onclick="button(13)">2</button>
        <button class="btn" onclick="button(14)">3</button>
        <button class="btn" onclick="button(15)">+</button>
        <button class="btn">#</button>
        <button class="btn" onclick="button(17)">0</button>
        <button class="btn" onclick="button(18)">.</button>
        <button class="btn" onclick="button(19)">=</button>
      </div>
   </div>
  <script rel="text/javascript" src="./js/app.js"></script>
  </body>
</html>
